# RAG System Configuration
# Production-ready configuration with all parameters centralized

# Data Configuration
data:
  data_dir: 'raw_data'
  supported_formats:
    - '.txt'
  encoding: 'utf-8'

# Text Processing Configuration
preprocessing:
  remove_special_chars: true
  normalize_whitespace: true
  preserve_case: true # For educational content

# Chunking Configuration
chunking:
  chunk_size: 500
  chunk_overlap: 50
  separators:
    - "\n\n"
    - "\n"
    - '.'
    - '!'
    - '?'
    - ','
    - ' '
    - ''

# Embedding Configuration
embedding:
  model_name: 'sentence-transformers/all-MiniLM-L6-v2'
  # Alternative: "BAAI/bge-small-en-v1.5" for better quality
  # Alternative: "Qwen/Qwen-VL" if available
  device: 'cpu' # Change to "cuda" if GPU available
  normalize_embeddings: true
  batch_size: 32

# Vector Store Configuration
vector_store:
  type: 'faiss'
  index_path: 'faiss_index'
  save_on_create: true
  dimension: 384 # For all-MiniLM-L6-v2

# Retrieval Configuration
retrieval:
  top_k: 3
  score_threshold: 0.0 # Minimum similarity score (0.0 = no threshold)
  return_scores: true

# Logging Configuration
logging:
  level: 'INFO' # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: 'logs/rag_system.log'
  console: true

# Performance Configuration
performance:
  enable_metrics: true
  track_inference_time: true

# System Configuration
system:
  max_workers: 4
  timeout_seconds: 300
  enable_caching: true
